program: train.py
method: random
metric:
  name: validation/epoch_mae
  goal: minimize
parameters:
  #  epochs:
  #  distribution: int_uniform
  #  min: 50
  #  max: 200
  network:
    distribution: categorical
    values:
      - Simplified
      - MobileNetV2
  batch_size:
    distribution: int_uniform
    min: 16
    max: 128
  drop_factor:
    distribution: uniform
    min: 0.1
    max: 0.9
  sgd_momentum:
    distribution: uniform
    min: 0.45
    max: 1.8
  weight_decay:
    distribution: uniform
    min: 0.00005
    max: 0.0002
  learning_rate:
    distribution: uniform
    min: 0.000005
    max: 0.00004
  batch_momentum:
    distribution: uniform
    min: 0.45
    max: 1.8
  epochs_until_drop:
    distribution: int_uniform
    min: 10
    max: 50

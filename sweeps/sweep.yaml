program: train.py
method: bayes
metric:
  name: validation/epoch_mae
  goal: minimize
parameters:
  #  epochs:
  #  distribution: int_uniform
  #  min: 50
  #  max: 200
  #network:
  #  distribution: categorical
  #  values: - Simplified
  batch_size:
    distribution: categorical
    values:
      - 16
      - 32
      - 64
  drop_factor:
    distribution: uniform
    min: 0.1
    max: 0.8
    #  sgd_momentum:
    #    distribution: uniform
    #    min: 0.45
    #    max: 1.8
  weight_decay:
    distribution: uniform
    min: 0.00005
    max: 0.0002
  learning_rate:
    distribution: uniform
    min: 0.00001
    max: 0.00004
  epochs_until_drop:
    distribution: int_uniform
    min: 10
    max: 40
#  batch_momentum: distribution: uniform min: 0.45 max: 1.8
